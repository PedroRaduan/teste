<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso</title>
    <link rel="stylesheet" href="curso.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="sidebar">

                <div class="user">
                    <img src="" alt="Foto usuario">
                    <h3>Julia Raduan</h3>
                    <p>Aluno Iniciante</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img src="play.png" alt="Aula" width="40px">
                        <h2>Aulas</h2>
                    </div>

                    <div class="link">
                        <img src="exer.png" alt="Exercicios" width="40px">
                        <h2>Exercicios</h2>
                    </div>

                    <div class="link">
                        <img src="aulas.png" alt="Aulas" width="40px">
                        <h2>Adicionais</h2>
                    </div>

                    <div class="community">
                        
                        <h2>Agende suas aulas ao vivo</h2>
                        <img src="Discord-Logo.png" alt="Logo discord" width="50px" height="50px">
                    </div>
                </div>
            </div>

            <div class="courses">
                
                <div class="status">
                    <h1>Cursos Disponiveis</h1>
                </div>

                <div class="cards">

                    <div class="card">
                        <img src="codeorg.png" alt="code.org" class="img">
                    

                    <div class="card-info">
                        <h2>Curso Code.org</h2>
                        <p>Para iniciantes</p>
                        <div class="progress"></div>
                    </div>

                    <h2 class="porcentage">0%</h2>
                </div>
                    <div class="card">
                        <img src="python1.png" alt="Python" class="img">
                    

                    <div class="card-info">
                        <h2>Curso de Python</h2>
                        <p>Para Iniciantes</p>
                        <div class="progress"></div>
                    </div>

                    <h2 class="porcentage">0%</h2>
                </div>
                <div class="card">
                    <img src="sql1.jpg" alt="Python" class="img">
                

                <div class="card-info">
                    <h2>Curso de Python</h2>
                    <p>Para Iniciante</p>
                    <div class="progresso"></div>
                </div>

                <h2 class="porcentage">0%</h2>
            </div>
            </div>
        </div>
        </section>

    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>

<script src="curso.js"></script>
</body>
</html>
